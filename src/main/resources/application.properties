# Application Configuration
spring.application.name=location-processor

# Kafka Configuration
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
kafka.topic.cart-locations=${KAFKA_TOPIC_CART_LOCATIONS:cart-locations}
kafka.topic.cart-recommendations=${KAFKA_TOPIC_CART_RECOMMENDATIONS:cart-recommendations}
kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:location-processor-group}

# Azure Cosmos DB Configuration
azure.cosmos.endpoint=${AZURE_COSMOS_ENDPOINT:https://your-cosmos-account.documents.azure.com:443/}
azure.cosmos.key=${AZURE_COSMOS_KEY:your-cosmos-key}
azure.cosmos.database=${AZURE_COSMOS_DATABASE:smartcart}
azure.cosmos.container=${AZURE_COSMOS_CONTAINER:store-items}
azure.cosmos.connection-mode=${AZURE_COSMOS_CONNECTION_MODE:DIRECT}
azure.cosmos.proximity-radius-meters=${PROXIMITY_RADIUS_METERS:10}

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartcart.locationprocessor=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.com.azure.cosmos=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
