spring:
  application:
    name: location-processor

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  topic:
    cart-locations: ${KAFKA_TOPIC_CART_LOCATIONS:cart-locations}
    cart-recommendations: ${KAFKA_TOPIC_CART_RECOMMENDATIONS:cart-recommendations}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:location-processor-group}

azure:
  cosmos:
    endpoint: ${AZURE_COSMOS_ENDPOINT:https://your-cosmos-account.documents.azure.com:443/}
    key: ${AZURE_COSMOS_KEY:your-cosmos-key}
    database: ${AZURE_COSMOS_DATABASE:smartcart}
    container: ${AZURE_COSMOS_CONTAINER:store-items}
    connection-mode: ${AZURE_COSMOS_CONNECTION_MODE:DIRECT}
    proximity-radius-meters: ${PROXIMITY_RADIUS_METERS:10}

logging:
  level:
    root: INFO
    com.smartcart.locationprocessor: DEBUG
    org.springframework.kafka: INFO
    com.azure.cosmos: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
