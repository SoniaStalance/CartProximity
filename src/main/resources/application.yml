spring:
  application:
    name: location-processor

kafka:
  bootstrap-servers: localhost:9092
  topic:
    cart-locations: cart-locations
    cart-recommendations: cart-recommendations
  consumer:
    group-id: location-processor-group

azure:
  cosmos:
    endpoint: https://dev-sonia.documents.azure.com:443/
    key: <removed-my-key>
    database: smartcart
    container: store-items
    proximity-radius-meters: 20

logging:
  level:
    root: INFO
    com.smartcart.locationprocessor: DEBUG
    org.springframework.kafka: INFO
    com.azure.cosmos: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
